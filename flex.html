<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * { box-sizing: border-box; }
    div { position: fixed; top: 0; right: 0; bottom: 0; left: 0;}
    ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        position: relative;
        float: left;
        padding: 0;
    }
    ul > li {
        list-style-type: none;    
        border: 1px solid #000;
        position: relative;
        left: 0;
        top: 0;
    }
</style>
<body>
    <div>
        <ul>
            <li style="width: 427px; height: 361px;"></li>
            <li style="width: 427px; height: 504px;"></li>
        </ul>
        <ul>
            <li style="width: 620px; height: 289px;"></li>
            <li style="width: 427px; height: 564px;"></li>
        </ul>
    </div>
</body>
</html>
