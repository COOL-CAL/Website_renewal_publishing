                <a href="work.html"><p>Our Work <i class="fa-solid fa-arrow-right"></i></p></a>
            </nav>
        </div>

    <main id="apply">
        <section id="left">
            <div class="page-nm">
                <h2>Apply</h2>
                <p class="contact_stit font-en font14">We are waiting for you.</p>
            </div>
            <div class="input_wr">
                <h3>안녕하세요! 😄</h3>
                <div class="input_wr">
                    <div class="input_line_wr">
                        루트코어에서&nbsp;
                        <span id="load_cate"></span>로 함께 하고싶은
                        <span id="" class="load_title"></span>&nbsp; 입니다.
                    </div>
                    <!-- <div class="input_line_wr visible1700">
                        <span class="load_title"></span> 프로젝트를<br>
                    </div> -->
                    <p class="contact_stit">문의를 남겨주시면 확인 후 담당자가 빠른 시일 내에<br>연락 드리겠습니다.</p>
                </div>
            </div>
        </section>

        <section id="right">
            <h1>채용 지원하기</h1>
            <div class="apply_type">
                <div class="control-group " tabindex="">
                    <h3 class="contact_tit choice">지원하실 분야를 선택해주세요.</h3>
                    <div class="qatype_check">
                        <div class="qatype00">
                            <label for="qatype01">
                                <input type="radio" id="qatype01" class="chk_hidden qatype[]" value="Project Manager" >
                                <span class="cb-checkbox_rounded-box">
                                    <span class="cb-checkbox_rounded-title">
                                        <span data-text="Project Manager">Project Manager</span>
                                    </span>
                                    <span class="cb-checkbox_rounded-ripple"><span></span></span>
                                </span>
                            </label>
                        </div>
                        <div class="qatype00">
                            <label for="qatype02">
                                <input type="radio" id="qatype02" class="chk_hidden qatype[]" value="Designer" >
                                <span class="cb-checkbox_rounded-box">
                                    <span class="cb-checkbox_rounded-title">
                                        <span data-text="Designer">Designer</span>
                                    </span>
                                    <span class="cb-checkbox_rounded-ripple"><span></span></span>
                                </span>
                            </label>
                        </div>
                        <div class="qatype00">
                            <label for="qatype03">
                                <input type="radio" id="qatype03" class="chk_hidden qatype[]" value="Publisher" >
                                <span class="cb-checkbox_rounded-box">
                                    <span class="cb-checkbox_rounded-title">
                                        <span data-text="Publisher">Publisher</span>
                                    </span>
                                    <span class="cb-checkbox_rounded-ripple"><span></span></span>
                                </span>
                            </label>
                        </div>				
                        <div class="qatype00">
                            <label for="qatype04">
                                <input type="radio" id="qatype04" class="chk_hidden qatype[]" value="Developer" >
                                <span class="cb-checkbox_rounded-box">
                                    <span class="cb-checkbox_rounded-title">
                                        <span data-text="Developer">Developer</span>
                                    </span>
                                    <span class="cb-checkbox_rounded-ripple"><span></span></span>
                                </span>
                            </label>
                        </div>				
                    </div>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group contact_cname contact-readonly">
                <h3 class="contact_tit">지원자님의 이름을 알려주세요.</h3>
                <div class="">
                    <label for="title" class="formTitle"></label>
                    <input type="title" name="title" class="form-control" placeholder="프로젝트명" id="title" required data-validation-required-message="Please enter a title." readonly >
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="intro-charger">
                <h3>지원자님의 정보를 알려주세요.</h3>
                <input type="text" id="tel" placeholder="연락처">
                <input type="text" id="mail" placeholder="이메일">
            </div>
            
            <div class="period">
                <h3>프로젝트 일정에 대해 알려주세요.</h3>
                <div>
                    <input type="radio" id="one-two-m" name="period" value="one-two-m">
                    <label for="one-two-m">1-2개월</label>
                </div>
                <div>
                    <input type="radio" id="three-five-m" name="period" value="three-five-m">
                    <label for="three-five-m">3-5개월</label>
                </div>
                <div>
                    <input type="radio" id="six-nine-m" name="period" value="six-nine-m">
                    <label for="six-nine-m">6-9개월</label>
                </div>
                <div>
                    <input type="radio" id="more-nine-m" name="period" value="more-nine-m">
                    <label for="more-nine-m">9개월 이상</label>
                </div>
            </div>
            <div class="about-pjt">
                <textarea name="abt-pjt" id="" cols="71" rows="10"></textarea>
            </div>
            <div class="file-btn">
                <label for="upload-file">파일 첨부하기</label>
                <input type="file" id="upload-file">
            </div>
            
            <input type="radio" id="using_data"> <label for="using_data"><span> 개인정보보호정책에 동의합니다. </span></label>
            <button class="submit">제출하기</button>
        </section>
    </main>
